<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
   
    <section id="my-timer">
        <div class="timer">

            <div class="controls">
                <input id="duration" value="3">
                <div>
                    <button id="start"><i class="fa-solid fa-play icon"></i></button>
                    <button id="pause"><i class="fa-solid fa-pause icon"></i></button>
                    <button id="stop"><i class="fa-solid fa-stop icon"></i></button>
                </div>
            </div>

            <svg class="dial">
                <circle fill="transparent" stroke="#DEB6AB" stroke-width="15" r="190" cx="0" cy="200"
                    transform="rotate(-90 100 100)" />
            </svg>
        </div>

        <h1>My Timer</h1>

    </section>

    <!-- scripts for javascript -->
    <script src="timer.js"></script>
    <script src="index.js"></script>
</body>

</html>
